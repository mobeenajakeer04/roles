- name: stop IBM DB2
  shell: source ~/.bashrc && db2stop
  args:
    executable: /bin/bash
  become_user: "{{ ibm_infosvr_users.db2inst1 }}"
  become: yes
  ignore_errors: yes
  changed_when: False
  when: ('ibm_information_server_repo' in group_names)
