---

driver:
  name: docker

platforms:
  - name: sansible_java-trusty
    image: ubuntu:trusty
  - name: sansible_java-xenial
    image: ubuntu:xenial
  - name: sansible_java-bionic
    image: ubuntu:bionic

provisioner:
  name: ansible
  lint:
    name: ansible-lint

lint:
  name: yamllint
  options:
    config-data:
      extends: default
      ignore: .venv_ansible*
      rules:
        line-length:
          max: 159
        truthy: disable

dependency:
  name: galaxy

scenario:
  name: java11

verifier:
  name: testinfra
  lint:
    name: flake8
