---
apache_build_dir: /build_apache

apache_modjk_install: true
apache_modjk_download_dir: /build_modjk

apache_extra_libs:
  - zlib1g-dev

apache_default_modules_enabled:
  - authn_file
  - authn_core
  - authz_host
  - authz_groupfile
  - authz_user
  - authz_core
  - access_compat
  - auth_basic
  - reqtimeout
  - filter
  - mime
  - log_config
  - env
  - headers
  - setenvif
  - version
  - unixd
  - status
  - autoindex
  - dir
  - alias
  - proxy
  - proxy_connect
  - proxy_http
  - deflate

apache_brotli_install: true
apache_brotli_build_path: /build_brotli
